<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS Bridge</title>
  </head>
  <body>
    <input
      type="button"
      value="Say hello"
      onClick="showAndroidToast('Hello Android!')"
    />
    <br /><br />
    <input type="button" value="Show JWT Token" onClick="showJwtToken()" />

    <div
      id="jwtDisplay"
      style="
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        display: none;
      "
    >
      <h3>JWT Token:</h3>
      <p
        id="jwtTokenText"
        style="word-break: break-all; font-family: monospace; font-size: 12px"
      ></p>
    </div>

    <script type="text/javascript">
      function showAndroidToast(toast) {
        App.showToast(toast);
      }

      function showJwtToken(token) {
        const jwtDisplay = document.getElementById("jwtDisplay");
        const jwtTokenText = document.getElementById("jwtTokenText");

        if (token) {
          jwtTokenText.textContent = token;
        } else {
          jwtTokenText.textContent = "No JWT token found";
        }

        jwtDisplay.style.display = "block";
      }
    </script>

    <footer></footer>
  </body>
</html>
