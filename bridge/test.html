<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS Bridge</title>
    <style>
      body {
        background-color: #7e7e7e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .button-container {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="button"] {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <input type="button" value="Show Toast" onClick="getDatingToken()" />
      <br />
      <input type="button" value="Show JWT Token" onClick="getJwtToken()" />
    </div>

    <div
      id="jwtDisplay"
      style="
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        display: none;
        max-width: 600px;
        width: 90%;
      "
    >
      <h3>JWT Token:</h3>
      <p
        id="jwtTokenText"
        style="word-break: break-all; font-family: monospace; font-size: 12px"
      ></p>
    </div>

    <script type="text/javascript">
      function getDatingToken() {
        Dating.request("penesitoId", "penesitoName", "{ \"token\": \"fsdfsdf\"}")
      }

      let datingToken = "Nothing";

      function getJwtToken() {
        const jwtDisplay = document.getElementById("jwtDisplay");
        const jwtTokenText = document.getElementById("jwtTokenText");

        jwtTokenText.textContent = datingToken;
        jwtDisplay.style.display = "block";
      }

      function setJwtToken(token) {
        datingToken = token;
      }
    </script>

    <footer></footer>
  </body>
</html>
