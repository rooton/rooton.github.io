<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS Bridge</title>
    <style>
      body {
        background-color: #7e7e7e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .button-container {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="button"] {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <input
        type="button"
        value="Show Dating Token"
        onClick="getDatingToken()"
      />
      <br />
    </div>

    <div
      id="jwtDisplay"
      style="
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        display: none;
        max-width: 600px;
        width: 90%;
      "
    >
      <h3>JWT Token:</h3>
      <p
        id="jwtTokenText"
        style="word-break: break-all; font-family: monospace; font-size: 12px"
      ></p>
    </div>

    <script type="text/javascript">
      function getDatingToken() {
        Dating.request(
          "requestOne",
          "Dating.getDatingToken",
          '{"key1": "value1", "key2": 123, "key3": true}'
        );
      }

      // Alternative: Define as a global object
      window.AppHandlers = {
        onRequestSuccess: function (requestId, data) {
          console.log(requestId);

          jwtTokenText.textContent = data.token;
          jwtDisplay.style.display = "block";
        },
      };
    </script>

    <footer></footer>
  </body>
</html>
