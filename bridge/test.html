<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS Bridge</title>
    <style>
      body {
        background-color: #7e7e7e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .button-container {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="button"] {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <input
        type="button"
        value="Get Dating Token"
        onClick="getDatingToken()"
      />
      <br />
      <input
        type="button"
        value="Send Verification Success"
        onClick="sendVerificationSuccess()"
      />
      <br />
      <input
        type="button"
        value="Send Verification Error"
        onClick="sendVerificationError()"
      />
    </div>

    <div
      id="jwtDisplay"
      style="
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        display: none;
        max-width: 600px;
        width: 90%;
      "
    >
      <p
        id="jwtTokenText"
        style="word-break: break-all; font-family: monospace; font-size: 12px"
      ></p>
    </div>

    <script type="text/javascript">
      window.AppHandlers = {
        onRequestSuccess: function (requestId, data) {
          const payload = data ? " Data: " + JSON.stringify(data) : "";

          jwtTokenText.textContent = "Request ID: " + requestId + payload;
          jwtDisplay.style.display = "block";
        },

        onRequestError: function (requestId, error) {
          console.log("Request ID: " + requestId + " Error: " + error);
        },
      };

      function getDatingToken() {
        App.request("someTokenRequestId", "Dating.getDatingToken", {});
      }

      function sendVerificationSuccess() {
        App.request("someTokenRequestId", "Dating.sendVerificationSuccess", {});
      }

      function sendVerificationError() {
        App.request("someTokenRequestId", "Dating.sendVerificationError", {
          code: 500,
          messages: ["Something went wrong"],
        });
      }
    </script>

    <footer></footer>
  </body>
</html>
