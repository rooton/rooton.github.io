<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>JS Bridge</title>
  <style>
    html,
    body {
      background-color: #7e7e7e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 1.25rem;
      color: white;
      padding: 32px;
      overflow-x: hidden;
      /* Disables horizontal scrolling */
      overflow-y: auto;
      /* Enables vertical scrolling when content overflows */
      /* position: fixed; */
      width: 100%;
      height: 100%;
    }

    /* Version and info text styling - responsive and smaller */
    #info {
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 500;
      text-align: center;
      margin: 0.25rem 0;
    }

    /* Version text styling - responsive and smaller */
    body>div:first-child {
      font-size: clamp(0.875rem, 2.5vw, 1.25rem);
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .button-container {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Responsive button styles */
    input[type="button"] {
      /* Percentage-based responsive sizing */
      padding: 3vw 6vw;
      font-size: 4vw;

      /* Visual styling */
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;

      /* Auto width to fit text with percentage-based constraints - CENTERED */
      width: auto;
      max-width: 90vw;
      min-width: 60vw;
      margin: 1vw auto;
      display: block;
      white-space: nowrap;
      text-align: center;
    }

    /* Hover and focus states */
    input[type="button"]:hover {
      background-color: #f8f9fa;
      border-color: #999;
    }

    input[type="button"]:focus {
      outline: 2px solid #007bff;
      outline-offset: 2px;
    }

    input[type="button"]:active {
      background-color: #e9ecef;
    }

    /* Media queries for fine-tuned control */
    @media (max-width: 320px) {

      /* Very small screens - slightly larger percentage */
      input[type="button"] {
        font-size: 5vw;
        padding: 4vw 7vw;
        max-width: 95vw;
        min-width: 70vw;
        margin: 0.70vw auto;
      }
    }

    @media (min-width: 768px) {

      /* Tablets and larger - cap the growth */
      input[type="button"] {
        font-size: clamp(1.25rem, 4vw, 1.75rem);
        padding: clamp(1rem, 3vw, 1.5rem) clamp(2rem, 6vw, 3rem);
        max-width: 70vw;
        min-width: 300px;
        margin: 0.75rem auto;
      }
    }

    @media (min-width: 1200px) {

      /* Large screens - prevent buttons from getting too big */
      input[type="button"] {
        font-size: 1.5rem;
        padding: 1.20rem 2.5rem;
        max-width: 500px;
        min-width: 350px;
        margin: 0.5rem auto;
      }
    }
  </style>
</head>

<body>
  <div>Version: 1.1.26</div>
  <br />
  <div id="info"></div>
  <br />
  <div class="button-container">
    <input type="button" value="Get Dating Token" onClick="getDatingToken()" />
    <br />
    <input type="button" value="Get Dating Token (forceFetch)" onClick="getDatingToken(true)" />
    </br>
    <input type="button" value="Send Verification Success" onClick="sendVerificationSuccess()" />
    <br />
    <input type="button" value="Send Verification Failed" onClick="sendVerificationError()" />
    <br />
    <input type="button" value="Send Analytics" onClick="sendAnalytics()" />
    <br />
    <input type="button" value="Test Video" onClick="testVideoMedia()" />
    <br />
    <input type="button" value="Test Audio (Not Allowed)" onClick="testAudioMedia()" />
    <br />
    <input type="button" value="Test Both (Not Allowed)" onClick="testAudioVideo()" />
  </div>

  <div id="jwtDisplay" style="
        margin-top: 20px;
        padding: 8px;
        background-color: #f0f0f0;
        border-radius: 4px;
        display: none;
        max-width: 600px;
        width: 90%;
        color: #333;
      ">
    <p id="jwtTokenText"
      style="word-break: break-all; font-family: monospace; font-size: 12px; color: #333; margin: 0;"></p>
  </div>

  <br />
  <div id="error" style="padding-left: 16px; padding-right: 16px;"></div>
  <br />

  <script type="text/javascript">
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const os = urlParams.get("os");
    const lang = urlParams.get("lang");
    const locale = urlParams.get("locale");

    const infoDiv = document.getElementById("info");
    const errorDiv = document.getElementById("error");

    infoDiv.textContent = "OS: " + os + ",  Lang: " + lang + ", Locale: " + locale;

    window.onload = function () {
      try {
        const requestId = getRequestId();
        const method = "Dating.emitEvent";
        const body = {
          name: "app_finished_loading",
        };

        if (os === "android") {
          App.request(requestId, method, JSON.stringify(body))
        } else if (os === "ios") {
          window.webkit.messageHandlers.App.postMessage({
            requestId: requestId,
            method: method,
            body: body,
          });
        } else {
          errorDiv.textContent = "Loaded";
        }

      } catch (error) {
        errorDiv.textContent = error;
      }
    };

    window.AppHandlers = {
      onRequestSuccess: function (requestId, data) {
        const payload = data ? ", Data => " + JSON.stringify(data) : "";
        const text = "Request ID => " + requestId + payload;
        jwtTokenText.textContent = "onRequestSuccess: " + text;
        jwtDisplay.style.display = "block";
        errorDiv.textContent = "";
      },

      onRequestError: function (requestId, message, code) {
        const text =
          "Request ID => " +
          requestId +
          ", Message => " +
          message +
          ", Code => " +
          code;

        jwtTokenText.textContent = "onRequestError: " + text;
        jwtDisplay.style.display = "block";
        errorDiv.textContent = "";
      },
    };

    function getDatingToken(forceFetch) {
      try {
        const requestId = getRequestId();
        const method = "Dating.getDatingToken";
        let body = {};

        if (forceFetch) {
          body = { forceFetch: true };
        }

        if (os === "android") {
          App.request(requestId, method, JSON.stringify(body))
        } else {
          window.webkit.messageHandlers.App.postMessage({
            requestId: requestId,
            method: method,
            body: body,
          });
        }

        errorDiv.textContent = "";
      } catch (error) {
        errorDiv.textContent = error;
      }
    }

    function sendVerificationSuccess() {
      try {
        const requestId = getRequestId();
        const method = "Dating.sendVerificationSuccess";
        const body = {};

        if (os === "android") {
          App.request(requestId, method, JSON.stringify(body))
        } else {
          window.webkit.messageHandlers.App.postMessage({
            requestId: requestId,
            method: method,
            body: body,
          });
        }

        errorDiv.textContent = "";
      } catch (error) {
        errorDiv.textContent = error;
      }
    }

    function sendVerificationError() {
      try {
        const requestId = getRequestId();
        const method = "Dating.sendVerificationError";
        const body = {
          code: 500,
          messages: ["Something went wrong"]
        };

        if (os === "android") {
          App.request(requestId, method, JSON.stringify(body))
        } else {
          window.webkit.messageHandlers.App.postMessage({
            requestId: requestId,
            method: method,
            body: body,
          });
        }

        errorDiv.textContent = "";
      } catch (error) {
        errorDiv.textContent = error;
      }
    }

    function sendAnalytics() {
      try {
        const requestId = getRequestId();
        const method = "Analytics.track";
        const body = {
          eventName: "Act on Dating by tabs [Dating]",
          properties: {}
        };

        if (os === "android") {
          App.request(requestId, method, JSON.stringify(body))
        } else {
          window.webkit.messageHandlers.App.postMessage({
            requestId: requestId,
            method: method,
            body: body,
          });
        }

      } catch (error) {
        errorDiv.textContent = error;
      }
    }

    function testVideoMedia() {
      console.log("testVideoMedia()");

      navigator.mediaDevices.getUserMedia({
        video: true
      })
        .then((stream) => {
          errorDiv.textContent = "Camera access granted";
        })
        .catch((err) => {
          errorDiv.textContent = "Error accessing the camera: " + err;
        });
    }

    function testAudioMedia() {
      console.log("testAudioMedia()");

      navigator.mediaDevices.getUserMedia({
        audio: true
      })
        .then((stream) => {
          errorDiv.textContent = "Audio access granted";
        })
        .catch((err) => {
          errorDiv.textContent = "Error accessing the audio: " + err;
        });
    }

    function testAudioVideo() {
      console.log("testAudioVideo()");

      navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      })
        .then((stream) => {
          errorDiv.textContent = "Media access granted";
        })
        .catch((err) => {
          errorDiv.textContent = "Error accessing the media: " + err;
        });
    }

    function getRequestId() {
      return +String(Date.now()).slice(-7).padStart(7, "0");
    }
  </script>

  <footer></footer>
</body>

</html>
